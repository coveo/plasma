<div class="fixed-header-table-container">
    <!-- You need to set the height off your table body (height of the scrolling box). -->
    <div class="fixed-header-table" style="height: 85px">
        <table>
            <thead>

                    <div class="fixed-header-container">
                        <label class="coveo-checkbox-label">

                        </label>
                    </div>
                </th>
                <th class="admin-sort">
                    Column 1
                    <div class="fixed-header-container">
                        Column 1
                        <div class="admin-sort-icon">
                            <span>
                                <svg width="512" height="512" viewBox="0 0 512 512" class="tables-sort icon">
                                    <path d="M384 192L256 64 128 192" class="asc-arrow"></path>
                                    <path d="M128 320l128 128 128-128" class="desc-arrow"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                </th>

                    Column 2

                            </span>

                    </div>
                </th>
            </tr>
