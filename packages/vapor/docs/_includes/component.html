<article class="sg-component">

    {% include component_header.html %}

    <div class="sg-component-body">
        <div class="sg-component-display">
            {{ entry.content }}
        </div>
        <div class="clearfix"></div>
        <div class="sg-component-source">
            {% highlight html %}{{ entry.content }}{% endhighlight %}
        </div>
        <form class="codepen-form" action="http://codepen.io/pen/define" method="POST" target="_blank">
            <div class="hidden codepen-html">
                <!-- The wrapper is only used to center content in CodePen -->
                <div class="wrapper mx-auto p2 bg-pure-white">
                    {{ entry.content }}
                </div>
                <style type="text/css" media="tv">
                    /* Basic styling for CodePen */
                    .coveo-styleguide {
                        background: #f7f7f7;
                    }

                    body {
                        justify-content: center;
                    }

                    .wrapper {
                        min-width: 400px;
                        overflow: auto;
                    }
                </style>
            </div>
            <input class="codepen-input" type="hidden" name="data" value=""/>
            <input type="submit" value="Fork in CodePen" class="btn"/>
        </form>
    </div>
</article>
