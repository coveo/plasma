name: Setup
description: Install Node, PNPM, and dependencies using cache
runs:
    using: composite
    steps:
        - uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
          with:
              registry-url: 'https://registry.npmjs.org'
        - uses: pnpm/action-setup@35ab4267a1a21c8e8cb1c087cf1642e891ff57bd
          with:
              version: 7
              run_install: false
        - name: Get pnpm store directory
          id: pnpm-cache
          shell: bash
          run: |
              echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT
        - uses: actions/cache@v3
          name: Setup pnpm cache
          # inspired from https://github.com/pnpm/action-setup/tree/master#use-cache-to-reduce-installation-time
          with:
              path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
              key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
              restore-keys: |
                  ${{ runner.os }}-pnpm-store-
        - name: Install dependencies
          shell: bash
          run: pnpm install --frozen-lockfile
        - name: Setup turbo cache
          uses: actions/cache@v3
          with:
              path: node_modules/.cache/turbo
              key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
              restore-keys: |
                  turbo-${{ github.job }}-${{ github.ref_name }}-
