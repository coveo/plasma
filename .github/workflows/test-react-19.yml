name: Test React 19 Compatibility

# This workflow validates that the @coveord/plasma-react package works with React 19
# while keeping React 18 as the production version. It:
# 1. Installs dependencies with React 18 (production version)
# 2. Temporarily upgrades to React 19 for testing
# 3. Builds and tests the package with React 19
#
# No changes are committed - this is purely for validation.
# This ensures consumers can upgrade to React 19 while still using these deprecated packages.

on:
    pull_request:
        types: [opened, reopened, synchronize]
        paths:
            - 'packages/react/**'
            - 'packages/style/**'
            - '.github/workflows/test-react-19.yml'
    workflow_dispatch:

jobs:
    test-react-19:
        name: Test with React 19
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

            - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
              with:
                  registry-url: 'https://registry.npmjs.org'
                  node-version: 20.9.0

            - name: Enable corepack
              run: corepack enable

            - name: Get pnpm store directory
              id: pnpm-cache
              run: |
                  echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

            - uses: actions/cache@v4
              name: Setup pnpm cache
              with:
                  path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
                  key: ${{ runner.os }}-pnpm-store-react19-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-react19-
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies with React 18
              run: pnpm install --frozen-lockfile

            - name: Upgrade to React 19
              run: |
                  cd packages/react
                  pnpm add -D react@^19.0.0 react-dom@^19.0.0 @types/react@^19.0.0 @types/react-dom@^19.0.0

            - name: Build with React 19
              run: pnpm build --filter=@coveord/plasma-react

            - name: Test with React 19
              run: pnpm test --filter=@coveord/plasma-react

            - name: Summary
              if: success()
              run: |
                  echo "âœ… React 19 compatibility test passed!" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "The @coveord/plasma-react package successfully builds and passes all tests with React 19." >> $GITHUB_STEP_SUMMARY

